{% load static %}
<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>비밀번호 재설정</title>
    </head>
    <body style="margin: 0;
                padding: 0;
                font-family: 'Pretendard', 'Helvetica Neue', Helvetica, Arial, sans-serif;
                background-color: #F0EEE9">
        <div style="max-width: 600px;
                    margin: 0 auto;
                    background-color: #ffffff;
                    border-radius: 12px;
                    overflow: hidden;
                    margin-top: 40px;
                    box-shadow: 0 4px 20px rgba(76, 114, 169, 0.15)">
            <div style="background-color: #4C72A9;
                        padding: 40px 20px;
                        text-align: center">
                <div style="display: inline-block;
                            background-color: #ffffff;
                            padding: 12px;
                            border-radius: 16px;
                            margin-bottom: 15px;
                            box-shadow: 0 4px 6px rgba(0,0,0,0.1)">
                    <img src="http://127.0.0.1:8000{% static 'images/logo.svg' %}"
                        alt="MS Planer Logo"
                        width="72"
                        height="72"
                        style="display: block;
                                border: 0" />
                </div>
                <h1 style="color: #ffffff;
                            margin: 0;
                            font-size: 26px;
                            font-weight: 800;
                            letter-spacing: -0.5px">MS Planer</h1>
                <p style="color: #C1D0E6;
                            font-size: 14px;
                            margin-top: 5px;
                            margin-bottom: 0">Password Reset Request</p>
            </div>
            <div style="padding: 50px 30px;
                        text-align: center;
                        background-color: #ffffff">
                <h2 style="color: #78C0BE;
                            font-size: 22px;
                            font-weight: bold;
                            margin-top: 0;
                            margin-bottom: 20px">비밀번호를 잊으셨나요?</h2>
                <p style="color: #555555;
                            font-size: 16px;
                            line-height: 1.6;
                            margin-bottom: 40px;
                            word-break: keep-all">
                    안녕하세요, <strong>{{ user.get_username }}</strong>님.
                    <br>
                    비밀번호 재설정 요청을 받았습니다.
                    <br>
                    아래 버튼을 클릭하여 새로운 비밀번호를 설정해주세요.
                </p>
                <div>
                    <a href="{{ protocol }}://{{ domain }}/password-reset/confirm/{{ uid }}/{{ token }}"
                        target="_blank"
                        style="display: inline-block;
                                background-color: #78C0BE;
                                color: #ffffff;
                                text-decoration: none;
                                padding: 16px 40px;
                                border-radius: 50px;
                                font-weight: bold;
                                font-size: 16px;
                                box-shadow: 0 4px 15px rgba(76, 114, 169, 0.4);
                                transition: background-color 0.3s">비밀번호 재설정</a>
                </div>
                <div style="margin-top: 40px;
                            border-top: 1px solid #F0EEE9;
                            padding-top: 30px">
                    <p style="color: #8DA9BE; font-size: 13px; line-height: 1.5; margin: 0;">
                        본인이 요청하지 않으셨다면 이 메일을 무시하셔도 됩니다.
                        <br>
                        기존 비밀번호는 변경되지 않습니다.
                    </p>
                </div>
            </div>
            <div style="background-color: #f9f9f9;
                        padding: 20px;
                        text-align: center;
                        border-top: 1px solid #eaeaea">
                <p style="color: #8DA9BE; font-size: 12px; margin: 0;">
                    &copy; 2026 <strong>MS Planer</strong>. All rights reserved.
                </p>
            </div>
        </div>
    </body>
</html>
